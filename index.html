<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaza el archivo de estilos CSS con el documento HTML -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- Crea un contenedor para la calculadora -->
    <div id="calculator">
        <!-- Crea un elemento para mostrar el resultado de las operaciones -->
        <div id="display">0</div>
        <!-- Crea un contenedor para los botones de la calculadora -->
        <div class="buttons">
            <!-- Botones de la calculadora con valores del 0 al 9, operadores y funciones -->
            <button id="7" class="tecla">7</button>
            <button id="8" class="tecla">8</button>
            <button id="9" class="tecla">9</button>
            <button id="dividido" class="tecla">/</button>
            <button id="4" class="tecla">4</button>
            <button id="5" class="tecla">5</button>
            <button id="6" class="tecla">6</button>
            <button id="por" class="tecla">*</button>
            <button id="1" class="tecla">1</button>
            <button id="2" class="tecla">2</button>
            <button id="3" class="tecla">3</button>
            <button id="menos" class="tecla">-</button>
            <button id="0" class="tecla">0</button>
            <button id="punto" class="tecla">.</button>
            <button id="igual" class="tecla">=</button>
            <button id="mas" class="tecla">+</button>
            <button id="on" class="tecla">C</button>
            <button id="sign" class="tecla">+/-</button>
            <button id="raiz" class="tecla">âˆš</button>
        </div>
    </div>
    <!-- Enlaza el archivo de JavaScript con el documento HTML -->
    <script src="script.js"></script>
</body>
</html>
